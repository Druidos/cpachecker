cpa = cpa.arg.ARGCPA
ARGCPA.cpa = cpa.composite.CompositeCPA

CompositeCPA.cpas = cpa.location.LocationCPA

cfa.addLabels = true
cfa.addLabels.atBlocks = true
# Add EXIT-labels at program exits to be able to distinguish them easily from block labels
cfa.addLabels.atProgramExit = true
cpa.predicate.blk.alwaysAtBranch = false
cpa.predicate.blk.alwaysAtFunctionHeads = false
cpa.predicate.blk.alwaysAtFunctions = false
cpa.predicate.blk.alwaysAtJoin = true
# We want to add BLOCK-labels at program exits, too
cpa.predicate.blk.alwaysAtProgramExit = true

cpa.arg.translateToC = true
cpa.arg.CTranslation.file = instrumented-program.c

cpa.composite.aggregateBasicBlocks = false
cpa.arg.export.code.header = false
cpa.arg.export.code.writeLabels = true
# This works as long as only data-flow CPAs like locationCPA are used
cpa.arg.export.code.blockAtFunctionEnd = CLOSEFUNCTIONBLOCK